<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to FurEver Care</title>
    <link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cossette+Titre:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="split-screen-container">
      <div class="split-left">
        <div class="left-content">
          <h1 class="logo">FurEver Care</h1>
          <p>Your all-in-one platform for pet wellness and community.</p>
        </div>
      </div>
      <div class="split-right">
        <div class="right-content">
          <form id="landing-form">
            <h2>Login</h2>
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                class="form-control-pill"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control-pill"
                required
              />
            </div>
            <div class="form-group">
              <label for="user-type">I am a...</label>
              <select
                id="user-type"
                name="user-type"
                class="form-control-pill"
                required
              >
                <option value="" disabled selected>Select your role</option>
                <option value="pet_owner">Pet Owner</option>
                <option value="vet">Veterinarian</option>
                <option value="animal_shelter">Animal Shelter</option>
              </select>
            </div>
            <div class="form-group hidden" id="specialization-group">
                <label for="vet-specialization">Specialization</label>
                <select id="vet-specialization" name="vet-specialization" class="form-control-pill">
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="neurology">Neurology</option>
                    <option value="oncology">Oncology</option>
                    <option value="general">General Practice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" class="form-control-pill">
            </div>
            <div class="form-group">
                <label for="office-address">Office Address</label>
                <input type="text" id="office-address" name="office-address" class="form-control-pill">
            </div>
            <div class="form-group">
                <label for="profile-image">Profile Image</label>
                <input type="file" id="profile-image" name="profile-image" class="form-control-file">
            </div>
            <div class="form-group terms-group">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >I agree to the <a href="#">Terms and Conditions</a></label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-pill">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
